{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{tovar.name}}</title>
    <link rel="stylesheet" href="{%static 'styles_item.css'%}">
</head>
<body>
    <div class="product-page-container">
        <div class="product-image-section">
            <img src="{{tovar.image.url}}" alt="{{tovar.name}}">
        </div>
        <div class="product-details-section">
            <h1>{{tovar.name}}</h1>
            <p class="product-price">${{tovar.price}}</p>
            <p><strong>Published:</strong> {{tovar.date}}</p>
            <p class="product-description">{{tovar.text}}</p>
            <p><strong>In Stock:</strong> {{tovar.amount}}</p>
            <button class="add-to-cart">Add to Cart</button>
            <a href="/" class="back-to-list">Back to Items List</a>
        </div>
    </div>
</body>
</html>
